    <script>
            // Initialize cart from localStorage
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// Function to add an item to the cart
function addToCart(itemName, itemPrice) {
    // Check if the item already exists in the cart
    const existingItemIndex = cart.findIndex(item => item.name === itemName);
    
    if (existingItemIndex > -1) {
        // Item already exists; you can choose to update its quantity or notify the user
        alert(`${itemName} is already in the cart.`);
    } else {
        // Add new item to the cart
        cart.push({ name: itemName, price: itemPrice });
        
        // Save updated cart to localStorage
        localStorage.setItem('cart', JSON.stringify(cart));
        
        // Notify user
        alert(`${itemName} has been added to your cart.`);
    }
}

// Function to load and render the cart from localStorage
function loadCartFromLocalStorage() {
    const cartItemsElement = document.getElementById('cart-items');
    const cartTotalElement = document.getElementById('cart-total');

    // Clear current cart list
    cartItemsElement.innerHTML = '';

    // Calculate total price
    let total = 0;

    // Add each item in the cart
    cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ₹${item.price}`;
        cartItemsElement.appendChild(li);
        total += parseFloat(item.price); // Update total price
    });

    // Update total price display
    cartTotalElement.textContent = `₹${total.toFixed(2)}`;
}

// Function to clear the cart
function clearCart() {
    localStorage.removeItem('cart');
    cart = []; // Reset local variable
    loadCartFromLocalStorage(); // Reload empty cart display
    alert('Cart has been cleared!');
}

// Load existing items when the page loads
window.onload = () => {
    loadCartFromLocalStorage();
};
